<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="WeRevo, an app to help make mindfulness easy, hosting information and interest for mindfulness enjoyers"
    >
    <meta
      name="keywords"
      content="WeRevo, yoga, meditation, mindfulness, Dublin, sport, exercise, calm"
    >


    <title>WeRevo</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Header for our WeRevo project will hold the content we designate as the header-->
    <header>
      <a href="index.html">
        <h1 id="logo">WeRevo</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="activities.html">Activities</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main section for our content-->

    <main>
      <section>
        <div  id="confirmation">
            <div id="thank-you-container">
                <h3>THANK YOU!</h3>
                <p>We have recieved your data and are currently processing it!</p>
                <p>Welcome to WeRevo!</p>

                <div class="page-nav-btn">
                    <a href="index.html">Home</a>
                  </div>
            </div>
        </div>
      </section>
    </main>

    <!-- Footer with our social media elements-->
    <footer>
      <div id="footer-container">
        <ul id="social-networks">
          <li class="social-network-item">
            <a
              href="https://www.twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="visit us on twitter, opens in a new tab">
              <i class="fa-brands fa-square-twitter"></i>
            </a>
          </li>
          <li class="social-network-item">
            <a
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="visit us oninstagram, opens in a new tab">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li class="social-network-item">
            <a
              href="https://www.youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="visit us on youtube, opens in a new tab">
              <i class="fa-brands fa-square-youtube"></i>
            </a>
          </li>
          <li class="social-network-item">
            <a
              href="signup.html"
              target="_blank"
              rel="noopener"
              aria-label="join today! Takes you to contact page">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Font awesome icons -->
    <script
      async
      src="https://kit.fontawesome.com/c58c064348.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
